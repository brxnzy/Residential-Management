<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/global.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/spinner.css')}}">

</head>
<style>
  html{
    background-color: rgb(248, 248, 248);
  }
</style>


  <html class="h-full b">
  <body class="h-full">

<div class="flex min-h-full flex-col justify-center px-4 py lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    </div>
    
    <div class="sm:mx-auto sm:w-full sm:max-w-lg  ">
      <form class="py-8 px-5 rounded-lg shadow-xl   bg-white " action="#" method="POST">
        <img class="mx-auto h-48  w-auto" src="{{url_for('static',filename='img/logo.png')}}" alt="Your Company">
        <h1 class="text-center mb-8 text-4xl/9 font-bold tracking-tight text-gray-900">Inicia sesion en tu cuenta</h1>

        <div>
          <label for="cedula" class="block text-lg/6 font-medium text-gray-900">Cedula</label>
          <div class="mt-2">
            <input type="text" name="id_card" id="id_card" autocomplete="off"   required class="block w-full rounded-md bg-white px-3 py-1.5 text-md text-gray-900 mb-4 border border-gray-200 -outline-offset-1 outline-gray-300 placeholder:text-gray-400  focus:outline-green-600 sm:text-sm/6"  placeholder="xxx-xxxxxxx-x">
          </div>
        </div>
  

        <div class="relative mb-2">
          <div class="flex items-center justify-between">
              <label for="password" class="block text-md font-medium text-black">Contraseña</label>
              <a href="/forgot_ur_password" class="text-sm verde hover:underline">Olvidaste tu contraseña?</a>
          </div>
          <div class="mt-2 relative">
              <input type="password" id="password" name="password" required
                     class="block w-full rounded-md bg-white px-3 py-1.5 text-lg text-gray-900 mb-4 border border-gray-200  outline-gray-300 placeholder:text-gray-400  focus:outline-green-600 sm:text-sm/6">
              <!-- Button to show/hide password -->
              <button type="button" class="absolute right-0 top-0 py-2 px-2 h-full  rounded-r-md     focus:outline-none" onclick="togglePassword()">
                  <!-- SVG Icon (open eye) -->
                  <img src="{{url_for('static',filename='icons/eye.svg')}}" alt="Show password" class="h-6 w-6" id="eye-open">
                  <img src="{{url_for('static',filename='icons/eye-closed.svg')}}" alt="Hide password" class="h-6 w-6 hidden" id="eye-closed">
              </button>
          </div>
      </div>


      <button type="submit" id="btn" disabled
      class="w-full rounded-md px-3 py-1.5 text-white font-semibold shadow-xs 
             disabled:bg-green-800 disabled:cursor-not-allowed bg-green-600 hover:bg-green-700 transition-colors">
      Logueate
  </button>
</div>
       
      </form>
      
  
    </div>
  </div>

  <div id="loading-container">
    <div class="spinner"></div>
</div>

  <div id="alert-container" class="fixed bottom-4 right-4 space-y-2 z-50"></div>


  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
      <div id="flash-messages" data-messages='{{ messages | tojson | safe }}'></div>
  {% endif %}
{% endwith %}

</body>
<script src="{{url_for('static',filename='js/alerts.js')}}"></script>
<script src="{{url_for('static',filename='js/login.js')}}"></script>
<script src="{{url_for('static',filename='js/spinner.js')}}"></script>

</html>
